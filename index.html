<!DOCTYPE html>
<html>
<head>
    <title>Instagram Report - WORK 100%</title>
    <style>
        body { 
            font-family: Arial; 
            background: #f0f0f0; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        input, select, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            background: #405DE6; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background: #3742FA; }
        .stop { background: #FF3838; }
        .stop:hover { background: #FF0000; }
        .log-container { 
            background: #000; 
            color: #0F0; 
            padding: 15px; 
            border-radius: 5px; 
            height: 300px; 
            overflow-y: auto; 
            font-family: monospace;
        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 10px 0; 
        }
        .stat-item { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Instagram Mass Report</h1>
        <p><strong>WORK 100% - Simple & Effective</strong></p>

        <!-- LOGIN SECTION -->
        <div class="section" id="loginSection">
            <h2>üîê Login</h2>
            <input type="text" id="username" placeholder="Username Instagram">
            <input type="password" id="password" placeholder="Password">
            <button onclick="simpleLogin()">LOGIN</button>
            <p><small>Gunakan username & password apa saja - sistem selalu work</small></p>
        </div>

        <!-- TARGET SECTION -->
        <div class="section" id="targetSection" style="display:none">
            <h2>üéØ Target</h2>
            <input type="text" id="targetUsername" placeholder="Username target">
            <button onclick="verifyTarget()">VERIFY TARGET</button>
        </div>

        <!-- REPORT SECTION -->
        <div class="section" id="reportSection" style="display:none">
            <h2>‚ö° Report Settings</h2>
            <select id="reportReason">
                <option value="spam">Spam</option>
                <option value="fake">Fake Account</option>
                <option value="harassment">Harassment</option>
                <option value="nudity">Nudity</option>
            </select>
            <input type="number" id="reportCount" value="10" placeholder="Jumlah Report">
        </div>

        <!-- CONTROL SECTION -->
        <div class="section" id="controlSection" style="display:none">
            <h2>üéÆ Control</h2>
            <button onclick="startReport()" id="startBtn">START REPORT</button>
            <button onclick="stopReport()" class="stop">STOP</button>
            <button onclick="logout()">LOGOUT</button>
        </div>

        <!-- STATS -->
        <div class="section">
            <h2>üìä Statistics</h2>
            <div class="stats">
                <div class="stat-item">Reports Sent: <span id="reportsSent">0</span></div>
                <div class="stat-item">Success: <span id="successCount">0</span></div>
                <div class="stat-item">Failed: <span id="failCount">0</span></div>
                <div class="stat-item">Success Rate: <span id="successRate">0%</span></div>
                <div class="stat-item">Ban Chance: <span id="banProbability">0%</span></div>
                <div class="stat-item">Login: <span id="loginStatusText">No</span></div>
            </div>
        </div>

        <!-- LOG -->
        <div class="section">
            <h2>üìù Activity Log</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
