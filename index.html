<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <title>XSS Ganas | GitHub Pages</title>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
<main class="wrap">
  <h1>XSS <span class="green">Ganas</span></h1>

  <section class="panel">
    <label>Target URL
      <input id="url" type="url" placeholder="https://target.com" required>
    </label>
    <div class="row">
      <label>Max URL <input id="max" type="number" value="20" min="1" max="100"></label>
      <label>Delay ms <input id="delay" type="number" value="300" min="100"></label>
    </div>
    <div class="actions">
      <button id="start" class="glow">Start Scan</button>
      <button id="stop" disabled>Stop</button>
      <button id="export">Export CSV</button>
    </div>
  </section>

  <section class="stat">
    <div>crawled <span id="crawl">0</span></div>
    <div>attacked <span id="total">0</span></div>
    <div>found <span id="found">0</span></div>
  </section>

  <div class="bar"><div id="bar"></div></div>

  <section class="log">
    <pre id="logs"></pre>
  </section>

  <!-- iframe pool -->
  <div id="pool" style="display:none"></div>
</main>

<script src="assets/app.js" type="module"></script>
</body>
</html>
