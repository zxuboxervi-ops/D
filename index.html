    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
    <div class="matrix-bg"></div>
    
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-skull"></i> CHAOS SQL INJECTION WEB</h1>
            <p class="subtitle">Web-based SQL injection tool - No server needed!</p>
        </div>
    </header>

    <main class="container">
        <div class="control-panel">
            <div class="input-section">
                <h3><i class="fas fa-crosshairs"></i> TARGET CONFIGURATION</h3>
                <div class="form-group">
                    <label>Target URL:</label>
                    <input type="text" id="targetUrl" placeholder="http://target.com/page.php?id=1" class="input-field">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Method:</label>
                        <select id="httpMethod" class="select-field">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Threads:</label>
                        <input type="number" id="threadCount" value="10" min="1" max="50" class="input-field">
                    </div>
                </div>
                <div class="form-group">
                    <label>Custom Headers (JSON format):</label>
                    <textarea id="customHeaders" placeholder='{"User-Agent": "Mozilla/5.0"}' class="textarea-field"></textarea>
                </div>
            </div>

            <div class="payload-section">
                <h3><i class="fas fa-bomb"></i> PAYLOAD CONFIGURATION</h3>
                <div class="payload-types">
                    <label><input type="checkbox" id="unionPayload" checked> UNION Based</label>
                    <label><input type="checkbox" id="errorPayload" checked> Error Based</label>
                    <label><input type="checkbox" id="blindPayload" checked> Blind Based</label>
                    <label><input type="checkbox" id="timePayload" checked> Time Based</label>
                    <label><input type="checkbox" id="customPayload"> Custom Payloads</label>
                </div>
                <div class="form-group">
                    <label>Custom Payloads (one per line):</label>
                    <textarea id="customPayloadText" placeholder="' OR 1=1--" class="textarea-field"></textarea>
                </div>
            </div>

            <div class="action-section">
                <button id="startScan" class="btn btn-primary">
                    <i class="fas fa-play"></i> START SCAN
                </button>
                <button id="stopScan" class="btn btn-danger">
                    <i class="fas fa-stop"></i> STOP SCAN
                </button>
                <button id="exportResults" class="btn btn-success">
                    <i class="fas fa-download"></i> EXPORT RESULTS
                </button>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-stats">
                <span>Progress: <span id="progressText">0%</span></span>
                <span>Vulnerabilities: <span id="vulnCount">0</span></span>
                <span>Requests: <span id="requestCount">0</span></span>
            </div>
        </div>

        <div class="results-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="vulnerabilities">
                    <i class="fas fa-bug"></i> Vulnerabilities
                </button>
                <button class="tab-btn" data-tab="raw-response">
                    <i class="fas fa-code"></i> Raw Response
                </button>
                <button class="tab-btn" data-tab="exploitation">
                    <i class="fas fa-hammer"></i> Exploitation
                </button>
            </div>

            <div id="vulnerabilities" class="tab-content active">
                <div id="vulnResults" class="results-container"></div>
            </div>

            <div id="raw-response" class="tab-content">
                <pre id="rawResponse" class="code-block"><code class="language-http"></code></pre>
            </div>

            <div id="exploitation" class="tab-content">
                <div class="exploit-tools">
                    <h4>Database Extraction</h4>
                    <button id="extractDB" class="btn btn-info">Extract Database Info</button>
                    <button id="dumpTables" class="btn btn-info">Dump All Tables</button>
                    <button id="getShell" class="btn btn-warning">Try Upload Shell</button>
                </div>
                <div id="exploitResults" class="exploit-output"></div>
            </div>
        </div>

        <div class="logs-section">
            <h3><i class="fas fa-terminal"></i> SCAN LOGS</h3>
            <div id="scanLogs" class="logs-container"></div>
        </div>
    </main>

    <script src="js/interface.js"></script>
</body>
