<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat - Custom Tone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DeepSeek AI Chat</h1>
        <div class="settings">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your DeepSeek API key">
            <label for="tone">AI Tone:</label>
            <select id="tone">
                <option value="normal">Normal</option>
                <option value="kasar">Kasar/Galak</option>
                <option value="santai">Santai Gaul</option>
            </select>
            <button onclick="saveSettings()">Save Settings</button>
        </div>
        <div class="chat-container">
            <div id="chatBox"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ketik pesan ke AI...">
                <button onclick="sendMessage()">Kirim</button>
                <button onclick="clearChat()">Hapus Chat</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
