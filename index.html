<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <title>AutoXSS Ganas | LusiTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
<main class="wrap">
  <header>
    <h1>AutoXSS <span class="green">Ganas</span></h1>
    <p>1000+ payload • auto-crawl • multi-method • blind-xss</p>
  </header>

  <section class="panel">
    <label>Target URL
      <input id="url" type="url" placeholder="https://korban.com" required>
    </label>

    <div class="row">
      <label>Max crawl
        <input id="max" type="number" value="20" min="1" max="200">
      </label>
      <label>Delay ms
        <input id="delay" type="number" value="200" min="50">
      </label>
    </div>

    <label>Colaborator (opsional, untuk blind)
      <input id="collab" placeholder="https://burpcollaborator.net/xxx">
    </label>

    <div class="actions">
      <button id="start" class="glow">Start Full Scan</button>
      <button id="stop" disabled>Stop</button>
      <button id="export">Export CSV</button>
    </div>
  </section>

  <section class="stat">
    <div><span id="crawl">0</span> crawled</div>
    <div><span id="total">0</span> attacked</div>
    <div><span id="found">0</span> found</div>
  </section>

  <section class="log">
    <pre id="logs"></pre>
  </section>
</main>

<script src="assets/app.js" type="module"></script>
</body>
</html>
